<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline SVG Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="pane left">
        <div class="header">
          <label for="dsl-input" class="pane-title">DSL入力</label>
          <div class="controls">
            <button id="load-dsl" type="button">DSLを読み込む</button>
            <button id="save-dsl" type="button">DSLとして保存</button>
            <input id="dsl-file-input" type="file" accept=".txt,.dsl,text/plain" />
          </div>
        </div>
        <textarea id="dsl-input" spellcheck="false"></textarea>
        <div id="error-area" class="error-area" aria-live="polite"></div>
      </section>
      <div
        id="pane-resizer"
        class="pane-resizer"
        role="separator"
        aria-orientation="vertical"
        aria-valuemin="20"
        aria-valuemax="80"
        aria-valuenow="40"
        tabindex="0"
      ></div>
      <section class="pane right">
        <div class="header">
          <div class="pane-title">SVGプレビュー</div>
          <div class="controls">
            <button id="download-svg" type="button">SVGとして保存</button>
          </div>
        </div>
        <div id="error-banner" class="error-banner" hidden></div>
        <div id="svg-container" class="svg-container"></div>
        <div class="hint">
          Ctrl+ホイールでズーム / ドラッグでパン
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
